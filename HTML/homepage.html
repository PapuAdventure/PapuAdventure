<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/homepage.css">
    <title>PapuAventure</title>
</head>
<body>
    <div class="carousel-container">

        <div class="image-carousel fade">
          <img src="../Assets/HomePage/Header1.png" style="width:100%">
        </div>
        
        <div class="image-carousel fade">
          <img src="../Assets/HomePage/Header2.png" style="width:100%">
        </div>
        
        <div class="image-carousel fade">
          <img src="../Assets/HomePage/Header3.png" style="width:100%">
        </div>

        <div class="image-carousel fade">
          <img src="../Assets/HomePage/Header4.png" style="width:100%">
        </div>

        <div class="image-carousel fade">
          <img src="../Assets/HomePage/Header5.png" style="width:100%">
        </div>
        
        <a class="prev" onclick="plusSlide(-1)">❮</a>
        <a class="next" onclick="plusSlide(1)">❯</a>
        
        <div class="dot-container">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
          <span class="dot" onclick="currentSlide(4)"></span> 
          <span class="dot" onclick="currentSlide(5)"></span> 
        </div>
    </div>
    
    <script src="../JavaScript/homepage.js"></script>
</body>
</html>
